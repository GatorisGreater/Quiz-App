<!DOCTYPE html>
<html>

<head>
	<title>The Simpsons Quiz</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
	<h1>The Simpsons Quiz</h1>

	<div id="div1" class="startpage">
		<button id="startButton">Start</button>
	</div>


	<div id="div2" class="questions hidden">
		<h6 class="progress"> </h6>
 		<h6 class="score"> </h6>
 		<span class="question"></span>
 			<form>
 			 	<input  type="radio" name="answer1" value="0" class="required"/> <label class="first-answer" for="answer1"></label> 
 	 				<br>
 	 			<input  type="radio" name="answer1" value="1" /> <label class="second-answer" for="answer1"></label> 
 	 				<br>
 	 			<input  type="radio" name="answer1" value="2" /> <label class="third-answer" for="answer1"></label> 
 	 				<br>
 	 			<input  type="radio" name="answer1" value="3" /> <label class="fourth-answer" for="answer1"></label> 
 	 		 			        
 	 			<button id="submitButton" type="submit">Submit</button>
 	 		
 	 		</form>
 	</div>

	<div id="div3" class = "final hidden"> 
		<h3 class="overall-score"> </h3>
 	 		<button type='restart' class="restart">Try Again!</button>
 	 		<img src="http://vignette2.wikia.nocookie.net/simpsons/images/c/c5/Homer_simpsonwoohooo.gif/revision/latest?cb=20131119164522">
	</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
