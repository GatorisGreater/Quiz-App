<!DOCTYPE html>
<html>
<head>
	<title>Quizzapp</title>
	<link rel="stylesheet" type="text/css" href="quizapp.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>

<body>
	<h1>  Simpsons Quiz-App </h1>

	<div id="div1" class="startpage">
		
			
 	 		<button id='startButton'>Start</button>
		
	</div>



	<div id="div2" class="questions hidden">
		<h6 class="progress"> </h6>
 		<h6 class="score"> </h6>
 		<span class="question"></span>
 	<form>
 		<!-- To check if the answer value is right put a class on the input tag -->
 			 <input  type="radio" name="answer1" value="0" />
 			 
 	 		 <label class="first-answer" for="answer1"></label> 
 	 	<br>

 	 		<input  type="radio" name="answer1" value="1" />
 	 		
 	 		 <label class="second-answer" for="answer1"></label> 
 	 		
		<br>
 	 		<input  type="radio" name="answer1" value="2" />
 	 	
 	 		 <label class="third-answer" for="answer1"></label> 
 	 		
		<br>
 	 		<input  type="radio" name="answer1" value="3" />
 	 		
 	 		<label class="fourth-answer" for="answer1"></label> 
 	 		
 			        
 	 		<button id='submitButton' type='submit'>Submit</button>
 	 		
 	 </form>

 	 		
 	 		<button id="nextButton" type="Next" class="next hidden">Next</button>

	</div>




	<div id="div3" class = "final hidden"	> 
		<h4> Over all score </h4>
		<h1> </h1>
		<input type="button" name="restart" value= true>
 	 		<button type='restart'>Restart</button>

	
	</div>









<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript" src="qapp.js"></script>
</body>
</html>
